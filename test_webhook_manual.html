<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manual Webhook Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; white-space: pre-wrap; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>üîß Manual Webhook Test</h1>
    
    <div class="test-section">
        <h2>Test Webhook with Current Payment</h2>
        <button onclick="testWebhookWithCurrentPayment()">Test Webhook</button>
        <div id="webhookLog" class="log"></div>
    </div>

    <div class="test-section">
        <h2>Check Payment Status After Test</h2>
        <button onclick="checkPaymentStatus()">Check Status</button>
        <div id="statusLog" class="log"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://talvssmwnsfotoutjlhd.supabase.co';
        const WEBHOOK_URL = 'https://talvssmwnsfotoutjlhd.supabase.co/functions/v1/razorpay-webhook';
        
        const testPaymentId = '1d5872f4-77d3-4638-8264-9ad6d34b5561';
        const testOrderId = 'order_ROY9HtnIdAztwl';
        const testUserId = 'd791ba76-4059-4460-bda6-3020bf786100';

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toISOString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            element.innerHTML += `<div class="${className}">${timestamp}: ${message}</div>`;
        }

        async function testWebhookWithCurrentPayment() {
            log('webhookLog', 'Testing webhook with current payment...');
            
            try {
                // Create a test webhook payload for payment.captured
                const webhookPayload = {
                    event: 'payment.captured',
                    created_at: Math.floor(Date.now() / 1000),
                    contains: ['payment'],
                    payload: {
                        payment: {
                            entity: {
                                id: 'pay_test_' + Date.now(),
                                order_id: testOrderId,
                                amount: 100, // 1.00 INR in paise
                                currency: 'INR',
                                status: 'captured',
                                method: 'card',
                                description: 'Test payment',
                                created_at: Math.floor(Date.now() / 1000)
                            }
                        }
                    }
                };

                log('webhookLog', 'Sending webhook payload:', 'info');
                log('webhookLog', JSON.stringify(webhookPayload, null, 2), 'info');

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-razorpay-signature': 'test_signature' // This will fail signature verification but we can see the error
                    },
                    body: JSON.stringify(webhookPayload)
                });

                if (response.ok) {
                    const result = await response.text();
                    log('webhookLog', `‚úÖ Webhook responded: ${result}`, 'success');
                } else {
                    const errorText = await response.text();
                    log('webhookLog', `‚ùå Webhook error: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                log('webhookLog', `‚ùå Webhook test error: ${error.message}`, 'error');
            }
        }

        async function checkPaymentStatus() {
            log('statusLog', 'Checking payment status after webhook test...');
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/payments?id=eq.${testPaymentId}&select=*`, {
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRhbHZzc213bnNmb3RvdXRqbGhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MjQ2NjMsImV4cCI6MjA3MjMwMDY2M30.kViEumcw7qxZeITgtZf91D-UVFY5PaFyXganLyh2Tok',
                        'Authorization': 'Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRhbHZzc213bnNmb3RvdXRqbGhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MjQ2NjMsImV4cCI6MjA3MjMwMDY2M30.kViEumcw7qxZeITgtZf91D-UVFY5PaFyXganLyh2Tok'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data && data.length > 0) {
                        const payment = data[0];
                        log('statusLog', `Payment Status: ${payment.status}`, payment.status === 'completed' ? 'success' : 'error');
                        log('statusLog', `Razorpay Payment ID: ${payment.razorpay_payment_id || 'NULL'}`, 'info');
                        log('statusLog', `Paid At: ${payment.paid_at || 'NULL'}`, 'info');
                        log('statusLog', `Updated At: ${payment.updated_at}`, 'info');
                    } else {
                        log('statusLog', '‚ùå Payment not found', 'error');
                    }
                } else {
                    log('statusLog', `‚ùå Failed to fetch payment: ${response.status}`, 'error');
                }
            } catch (error) {
                log('statusLog', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Auto-run webhook test on load
        window.onload = function() {
            testWebhookWithCurrentPayment();
        };
    </script>
</body>
</html>
