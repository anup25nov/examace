        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toISOString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            element.innerHTML += `<div class="${className}">${timestamp}: ${message}</div>`;
        }

        // Test formatAmount function (simulating the RazorpayPaymentService)
        function testFormatAmount() {
            log('formatAmountLog', 'Testing formatAmount function...');
            
            try {
                // Simulate the formatAmount method
                const formatAmount = (amount) => {
                    return new Intl.NumberFormat('en-IN', {
                        style: 'currency',
                        currency: 'INR',
                        minimumFractionDigits: 0,
                        maximumFractionDigits: 0
                    }).format(amount);
                };

                const testAmounts = [1, 99, 999, 9999, 99999];
                testAmounts.forEach(amount => {
                    const formatted = formatAmount(amount);
                    log('formatAmountLog', `‚Çπ${amount} ‚Üí ${formatted}`, 'success');
                });

                log('formatAmountLog', '‚úÖ formatAmount function working correctly!', 'success');
            } catch (error) {
                log('formatAmountLog', `‚ùå formatAmount error: ${error.message}`, 'error');
            }
        }

        // Test CSP compliance
        function testCSPCompliance() {
            log('cspLog', 'Testing CSP compliance...');
            
            try {
                // Check if we can access the current origin
                const currentOrigin = window.location.origin;
                log('cspLog', `Current origin: ${currentOrigin}`, 'info');

                testElement.textContent = 'CSP test element';
                document.body.appendChild(testElement);
                document.body.removeChild(testElement);
                
                log('cspLog', '‚úÖ CSP compliance test passed - no external script loading', 'success');
            } catch (error) {
                log('cspLog', `‚ùå CSP error: ${error.message}`, 'error');

                        p_user_uuid: 'd791ba76-4059-4460-bda6-3020bf786100'
                    })
                });

                if (statsResponse.ok) {
                    const stats = await statsResponse.json();
                    log('referralLog', `‚úÖ Referral stats working: ${JSON.stringify(stats)}`, 'success');
                } else {
                    const errorText = await statsResponse.text();
                    log('referralLog', `‚ùå Referral stats failed: ${statsResponse.status} - ${errorText}`, 'error');
                }

            } catch (error) {
                log('referralLog', `‚ùå Referral system error: ${error.message}`, 'error');

        }

        // Auto-run tests on load
        window.onload = function() {
            testFormatAmount();
            testCSPCompliance();
        };
    </script>
</body>
