<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; }

</head>

    <div class="test-section">

    <div class="test-section">

        <div id="statsLog" class="log"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://talvssmwnsfotoutjlhd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRhbHZzc213bnNmb3RvdXRqbGhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MjQ2NjMsImV4cCI6MjA3MjMwMDY2M30.kViEumcw7qxZeITgtZf91D-UVFY5PaFyXganLyh2Tok';

        const referredUserId = '00000000-0000-0000-0000-000000000001';
        const testReferralCode = 'TESTRPC' + Date.now();

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toISOString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : '';
            element.innerHTML += `<div class="${className}">${timestamp}: ${message}</div>`;
        }

        async function testCreateReferralCode() {
            log('createLog', 'Testing create_user_referral_code with correct parameter order...');
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/rpc/create_user_referral_code`, {
                    method: 'POST',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        p_custom_code: testReferralCode,
                        p_user_uuid: testUserId
                    })
                });

                if (response.ok) {
                    const result = await response.json();
                    log('createLog', `‚úÖ Success: ${JSON.stringify(result)}`, 'success');
                } else {
                    const errorText = await response.text();
                    log('createLog', `‚ùå Error ${response.status}: ${errorText}`, 'error');
                }
            } catch (error) {
                log('createLog', `‚ùå Exception: ${error.message}`, 'error');
            }
        }
