<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { color: green; }
        .error { color: red; }
        .warning { color: orange; }
        .log { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; white-space: pre-wrap; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .payment-record { background: #e8f4fd; padding: 10px; margin: 10px 0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>üí≥ Payment Processing Test</h1>
    
    <div class="test-section">
        <h2>1. Check Current Payment Status</h2>
        <button onclick="checkPaymentStatus()">Check Payment Status</button>
        <div id="paymentStatusLog" class="log"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Webhook Processing</h2>
        <button onclick="testWebhookProcessing()">Test Webhook</button>
        <div id="webhookLog" class="log"></div>
    </div>

    <div class="test-section">
        <h2>3. Check Membership Status</h2>
        <button onclick="checkMembershipStatus()">Check Membership</button>
        <div id="membershipLog" class="log"></div>
    </div>

    <div class="test-section">
        <h2>4. Check Referral Commission</h2>
        <button onclick="checkReferralCommission()">Check Commission</button>
        <div id="referralLog" class="log"></div>
    </div>

    <div class="test-section">
        <h2>5. Manual Payment Completion</h2>
        <button onclick="manualCompletePayment()">Complete Payment Manually</button>
        <div id="manualLog" class="log"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://talvssmwnsfotoutjlhd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRhbHZzc213bnNmb3RvdXRqbGhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MjQ2NjMsImV4cCI6MjA3MjMwMDY2M30.kViEumcw7qxZeITgtZf91D-UVFY5PaFyXganLyh2Tok';

        const testPaymentId = 'c608131f-c03f-4ffe-97a6-a0595144c0fd';
        const testUserId = 'e6797248-80f6-4716-bcb7-082a038e7736';

        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            const timestamp = new Date().toISOString();
            const className = type === 'success' ? 'success' : type === 'error' ? 'error' : type === 'warning' ? 'warning' : '';
            element.innerHTML += `<div class="${className}">${timestamp}: ${message}</div>`;
        }

        async function checkPaymentStatus() {
            log('paymentStatusLog', 'Checking payment status...');
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/payments?id=eq.${testPaymentId}&select=*`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data && data.length > 0) {
                        const payment = data[0];
                        log('paymentStatusLog', `Payment Record Found:`, 'info');
                        log('paymentStatusLog', `ID: ${payment.id}`, 'info');
                        log('paymentStatusLog', `Status: ${payment.status}`, payment.status === 'completed' ? 'success' : 'error');
                        log('paymentStatusLog', `Amount: ‚Çπ${payment.amount}`, 'info');
                        log('paymentStatusLog', `Plan: ${payment.plan_name}`, 'info');
                        log('paymentStatusLog', `Razorpay Order ID: ${payment.razorpay_order_id}`, 'info');
                        log('paymentStatusLog', `Razorpay Payment ID: ${payment.razorpay_payment_id || 'NULL'}`, payment.razorpay_payment_id ? 'success' : 'error');
                        log('paymentStatusLog', `Paid At: ${payment.paid_at || 'NULL'}`, payment.paid_at ? 'success' : 'error');
                        log('paymentStatusLog', `Created: ${payment.created_at}`, 'info');
                        
                        if (payment.status === 'pending') {
                            log('paymentStatusLog', '‚ùå ISSUE: Payment is still pending - webhook not processed', 'error');
                        } else if (payment.status === 'completed') {
                            log('paymentStatusLog', '‚úÖ Payment completed successfully', 'success');
                        }
                    } else {
                        log('paymentStatusLog', '‚ùå Payment record not found', 'error');
                    }
                } else {
                    log('paymentStatusLog', `‚ùå Failed to fetch payment: ${response.status}`, 'error');
                }
            } catch (error) {
                log('paymentStatusLog', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function testWebhookProcessing() {
            log('webhookLog', 'Testing webhook processing...');
            
            try {
                // Simulate a payment.captured webhook event
                const webhookPayload = {
                    event: 'payment.captured',
                    payload: {
                        payment: {
                            entity: {
                                id: 'pay_test_' + Date.now(),
                                order_id: 'order_ROXlbxhlmSgQ2g', // Use the actual order ID from the payment
                                amount: 100, // 1.00 INR in paise
                                currency: 'INR',
                                status: 'captured',
                                method: 'card',
                                created_at: Math.floor(Date.now() / 1000)
                            }
                        }
                    }
                };

                const response = await fetch(`${SUPABASE_URL}/functions/v1/razorpay-webhook`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-razorpay-signature': 'test_signature' // This will fail signature verification but we can see the error
                    },
                    body: JSON.stringify(webhookPayload)
                });

                if (response.ok) {
                    const result = await response.text();
                    log('webhookLog', `‚úÖ Webhook responded: ${result}`, 'success');
                } else {
                    const errorText = await response.text();
                    log('webhookLog', `‚ùå Webhook error: ${response.status} - ${errorText}`, 'error');
                }
            } catch (error) {
                log('webhookLog', `‚ùå Webhook test error: ${error.message}`, 'error');
            }
        }

        async function checkMembershipStatus() {
            log('membershipLog', 'Checking membership status...');
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/user_memberships?user_id=eq.${testUserId}&select=*`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data && data.length > 0) {
                        const membership = data[0];
                        log('membershipLog', `Membership Found:`, 'info');
                        log('membershipLog', `Status: ${membership.status}`, membership.status === 'active' ? 'success' : 'error');
                        log('membershipLog', `Plan: ${membership.plan_id}`, 'info');
                        log('membershipLog', `Start: ${membership.start_date}`, 'info');
                        log('membershipLog', `End: ${membership.end_date}`, 'info');
                    } else {
                        log('membershipLog', '‚ùå No membership found - payment not processed', 'error');
                    }
                } else {
                    log('membershipLog', `‚ùå Failed to fetch membership: ${response.status}`, 'error');
                }
            } catch (error) {
                log('membershipLog', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function checkReferralCommission() {
            log('referralLog', 'Checking referral commission...');
            
            try {
                const response = await fetch(`${SUPABASE_URL}/rest/v1/referral_transactions?referrer_id=eq.${testUserId}&select=*`, {
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data && data.length > 0) {
                        log('referralLog', `Referral Transactions Found: ${data.length}`, 'success');
                        data.forEach((tx, index) => {
                            log('referralLog', `Transaction ${index + 1}:`, 'info');
                            log('referralLog', `  Amount: ‚Çπ${tx.amount}`, 'info');
                            log('referralLog', `  Commission: ‚Çπ${tx.commission_amount}`, 'info');
                            log('referralLog', `  Status: ${tx.status}`, 'info');
                        });
                    } else {
                        log('referralLog', '‚ö†Ô∏è No referral transactions found', 'warning');
                    }
                } else {
                    log('referralLog', `‚ùå Failed to fetch referral transactions: ${response.status}`, 'error');
                }
            } catch (error) {
                log('referralLog', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        async function manualCompletePayment() {
            log('manualLog', 'Manually completing payment...');
            
            try {
                // Update payment status manually
                const response = await fetch(`${SUPABASE_URL}/rest/v1/payments?id=eq.${testPaymentId}`, {
                    method: 'PATCH',
                    headers: {
                        'apikey': SUPABASE_ANON_KEY,
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        status: 'completed',
                        razorpay_payment_id: 'pay_manual_' + Date.now(),
                        paid_at: new Date().toISOString(),
                        updated_at: new Date().toISOString()
                    })
                });

                if (response.ok) {
                    log('manualLog', '‚úÖ Payment status updated manually', 'success');
                    
                    // Now create membership
                    const membershipResponse = await fetch(`${SUPABASE_URL}/rest/v1/user_memberships`, {
                        method: 'POST',
                        headers: {
                            'apikey': SUPABASE_ANON_KEY,
                            'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            user_id: testUserId,
                            plan_id: 'pro',
                            start_date: new Date().toISOString(),
                            end_date: new Date(Date.now() + 365 * 24 * 60 * 60 * 1000).toISOString(),
                            status: 'active'
                        })
                    });

                    if (membershipResponse.ok) {
                        log('manualLog', '‚úÖ Membership created manually', 'success');
                    } else {
                        log('manualLog', `‚ùå Failed to create membership: ${membershipResponse.status}`, 'error');
                    }
                } else {
                    log('manualLog', `‚ùå Failed to update payment: ${response.status}`, 'error');
                }
            } catch (error) {
                log('manualLog', `‚ùå Error: ${error.message}`, 'error');
            }
        }

        // Auto-run payment status check on load
        window.onload = function() {
            checkPaymentStatus();
        };
    </script>
</body>
</html>
