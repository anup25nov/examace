<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment System Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        button { padding: 10px 15px; margin: 5px; cursor: pointer; }
        .log { background: #f8f9fa; padding: 10px; margin: 10px 0; border-radius: 3px; font-family: monospace; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Payment System Test Suite</h1>
    
    <div class="test-section">
        <h2>1. Test Payment Creation</h2>
        <button onclick="testCreatePayment()">Create Test Payment</button>
        <div id="createPaymentLog" class="log"></div>
    </div>

    <div class="test-section">
        <h2>2. Test Webhook Endpoint</h2>
        <button onclick="testWebhookEndpoint()">Test Webhook</button>
        <div id="webhookLog" class="log"></div>
    </div>

    <div class="test-section">
        <h2>3. Test Database Queries</h2>
        <button onclick="testDatabaseQueries()">Test DB Queries</button>
        <div id="databaseLog" class="log"></div>
    </div>

    <div class="test-section">
        <h2>4. Test Edge Cases</h2>
        <button onclick="testEdgeCases()">Test Edge Cases</button>
        <div id="edgeCasesLog" class="log"></div>
    </div>

    <script>
        const SUPABASE_URL = 'https://talvssmwnsfotoutjlhd.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InRhbHZzc213bnNmb3RvdXRqbGhkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY3MjQ2NjMsImV4cCI6MjA3MjMwMDY2M30.kViEumcw7qxZeITgtZf91D-UVFY5PaFyXganLyh2Tok';

        function log(elementId, message) {
            const element = document.getElementById(elementId);
            element.textContent += new Date().toISOString() + ': ' + message + '\n';
        }

        async function testCreatePayment() {
            log('createPaymentLog', 'Testing payment creation...');
            
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/create_razorpay_order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({
                        user_id: 'd791ba76-4059-4460-bda6-3020bf786100',
                        plan: 'pro'
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    log('createPaymentLog', `✅ Payment creation successful: ${JSON.stringify(data)}`);
                } else {
                    log('createPaymentLog', `❌ Payment creation failed: ${JSON.stringify(data)}`);
                }
            } catch (error) {
                log('createPaymentLog', `❌ Error: ${error.message}`);
            }
        }

        async function testWebhookEndpoint() {
            log('webhookLog', 'Testing webhook endpoint...');
            
            try {
                // Test webhook with mock payment.captured event
                const mockEvent = {
                    event: 'payment.captured',
                    created_at: Date.now(),
                    contains: ['payment'],
                    payload: {
                        payment: {
                            entity: {
                                id: 'pay_test_' + Date.now(),
                                amount: 100, // 1 rupee in paise
                                currency: 'INR',
                                status: 'captured',
                                order_id: 'order_test_' + Date.now(),
                                method: 'upi',
                                description: 'Test payment',
                                created_at: Date.now()
                            }
                        }
                    }
                };

                const response = await fetch(`${SUPABASE_URL}/functions/v1/razorpay-webhook`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-razorpay-signature': 'test_signature'
                    },
                    body: JSON.stringify(mockEvent)
                });

                const data = await response.text();
                
                if (response.ok) {
                    log('webhookLog', `✅ Webhook test successful: ${data}`);
                } else if (response.status === 401) {
                    log('webhookLog', `✅ Webhook correctly rejected invalid signature (401): ${data}`);
                } else {
                    log('webhookLog', `❌ Webhook test failed: ${response.status} - ${data}`);
                }
            } catch (error) {
                if (error.message.includes('Failed to fetch')) {
                    log('webhookLog', `⚠️ Webhook endpoint not accessible (this is normal if not deployed yet): ${error.message}`);
                } else {
                    log('webhookLog', `❌ Error: ${error.message}`);
                }
            }
        }

        async function testDatabaseQueries() {
            log('databaseLog', 'Testing database queries...');
            
            try {
                // Test payments table
                const paymentsResponse = await fetch(`${SUPABASE_URL}/rest/v1/payments?select=*&limit=5`, {
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY
                    }
                });
                
                if (paymentsResponse.ok) {
                    const payments = await paymentsResponse.json();
                    log('databaseLog', `✅ Payments table accessible: ${payments.length} records`);
                } else {
                    log('databaseLog', `❌ Payments table error: ${paymentsResponse.status}`);
                }

                // Test user_memberships table
                const membershipsResponse = await fetch(`${SUPABASE_URL}/rest/v1/user_memberships?select=*&limit=5`, {
                    headers: {
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY
                    }
                });
                
                if (membershipsResponse.ok) {
                    const memberships = await membershipsResponse.json();
                    log('databaseLog', `✅ User memberships table accessible: ${memberships.length} records`);
                } else {
                    log('databaseLog', `❌ User memberships table error: ${membershipsResponse.status}`);
                }

            } catch (error) {
                log('databaseLog', `❌ Error: ${error.message}`);
            }
        }

        async function testEdgeCases() {
            log('edgeCasesLog', 'Testing edge cases...');
            
            // Test 1: Invalid payment data
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/create_razorpay_order`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${SUPABASE_ANON_KEY}`,
                        'apikey': SUPABASE_ANON_KEY
                    },
                    body: JSON.stringify({
                        user_id: 'invalid-user-id',
                        plan: 'invalid-plan'
                    })
                });

                const data = await response.json();
                log('edgeCasesLog', `Invalid data test: ${response.ok ? '❌ Should have failed' : '✅ Correctly failed'}`);
            } catch (error) {
                log('edgeCasesLog', `✅ Invalid data correctly handled: ${error.message}`);
            }

            // Test 2: Missing headers
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/create_razorpay_order`, {
                    method: 'POST',
                    body: JSON.stringify({
                        user_id: 'd791ba76-4059-4460-bda6-3020bf786100',
                        plan: 'pro'
                    })
                });

                log('edgeCasesLog', `Missing headers test: ${response.ok ? '❌ Should have failed' : '✅ Correctly failed'}`);
            } catch (error) {
                log('edgeCasesLog', `✅ Missing headers correctly handled: ${error.message}`);
            }

            // Test 3: Webhook with invalid signature
            try {
                const response = await fetch(`${SUPABASE_URL}/functions/v1/razorpay-webhook`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-razorpay-signature': 'invalid_signature'
                    },
                    body: JSON.stringify({
                        event: 'payment.captured',
                        payload: { payment: { entity: { id: 'test' } } }
                    })
                });

                log('edgeCasesLog', `Invalid signature test: ${response.status === 401 ? '✅ Correctly rejected' : '❌ Should have been rejected'}`);
            } catch (error) {
                log('edgeCasesLog', `✅ Invalid signature correctly handled: ${error.message}`);
            }
        }
    </script>
</body>
</html>
